<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <title>Title</title>
</head>
<body>
    {% if error_message %}
            <div class="error-message">
                {{ error_message }}
            </div>
    {% endif %}
    <div class="form-container">
        <div class="table-container">
            <form method="POST">
                {% csrf_token %}
                <table>
                    {{ form }}
                </table>
                <br><br>
                <input type="submit" value="Войти" class="submit-button center">
            </form>
        </div>
        <div class="links">
            <a href="/registration">Регистрация</a>
            <a href="/book_loans">Учет хранения книг</a>
        </div>
    </div>
</body>
</html>
